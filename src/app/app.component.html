<!--The content below is only a placeholder and can be replaced.-->
<div  class="container">
  <h1>
    Welcome to Live Stocks!
  </h1>


<table class="table table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
            <th>Last Update</th>
		</tr>
	</thead>
    <tbody>
    	<tr *ngFor="let stock of stocks">
    		<td>
    			{{stock[0]}}
    		</td>
    		<td class="{{stock[3]}}">
    			{{stock[1]}}
    		</td>
            <td>
                {{getTimeInfo(stock[2])}}
            </td>
    	</tr>
    </tbody>
</table>
